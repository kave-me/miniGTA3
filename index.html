<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiniGTA3 MVP</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
        background-color: #000;
      }
      canvas {
        display: block;
      }
      .ui-overlay {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        font-family: Arial, sans-serif;
        font-size: 14px;
        pointer-events: none;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 5px;
        max-width: 300px;
      }
      .vehicle-info {
        margin-top: 10px;
        padding: 5px;
        background-color: rgba(255, 0, 0, 0.3);
        border-radius: 3px;
      }
      .game-title {
        position: absolute;
        top: 10px;
        right: 10px;
        color: white;
        font-family: 'Arial Black', sans-serif;
        font-size: 24px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        background-color: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 5px;
      }
      .loading-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: 'Arial Black', sans-serif;
        z-index: 100;
        transition: opacity 1s ease-in-out;
      }
      .loading-screen h1 {
        font-size: 48px;
        margin-bottom: 20px;
        text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
      }
      .loading-bar {
        width: 300px;
        height: 20px;
        background-color: #333;
        border-radius: 10px;
        overflow: hidden;
        margin-top: 20px;
      }
      .loading-progress {
        height: 100%;
        background-color: #ff0000;
        width: 100%;
        animation: loading 2s ease-in-out;
      }
      @keyframes loading {
        0% { width: 0%; }
        100% { width: 100%; }
      }
    </style>
  </head>
  <body>
    <div class="loading-screen" id="loading-screen">
      <h1>MiniGTA3</h1>
      <p>Loading game world...</p>
      <div class="loading-bar">
        <div class="loading-progress"></div>
      </div>
    </div>
    
    <div id="app"></div>
    <div class="ui-overlay">
      <h3>Controls:</h3>
      <p>W - Move forward</p>
      <p>S - Move backward</p>
      <p>A - Turn left</p>
      <p>D - Turn right</p>
      <p>E - Enter/Exit vehicle</p>
      <p>Space - Jump (on foot)</p>
      <p>Mouse - Look around</p>
      <p>Click - Enable mouse control</p>
    </div>
    <div class="game-title">MiniGTA3</div>
    
    <script type="module" src="/src/main.ts"></script>
    <script>
      // Loading screen is now managed by the game initialization in main.ts
      // This ensures proper sequence: loading screen → intro screen → game start
    </script>
  </body>
</html>
